<ion-view view-title="Tweets">
  <ion-content>

    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <form ng-submit="list.search(list.data.searchString)">
          <input type="text"
                 placeholder="Search"
                 ng-model="list.data.searchString">
        </form>
      </label>
    </div>

    <ion-list>
      <ion-item
        class="item-remove-animate item-avatar item-icon-right"
        type="item-text-wrap"
        ui-sref="main.listDetail">
        <img src="main/assets/images/yo@2x.png">
        <h2>Mr. Yo</h2>
        <p>Learn more...</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

      <ion-item ng-repeat="tweet in list.data.tweets"
        class="item-remove-animate item-avatar item-icon-right"
        type="item-text-wrap"
        ui-sref="main.listDetail">
        <img src="main/assets/images/yo@2x.png"
             title="{{ tweet.user }}">
        <h2>{{ tweet.content }}</h2>
        <p>
          <span>
            {{ tweet.user }} -
          </span>
          <span>
            {{ tweet.timestamp | date }}
          </span>
        </p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
