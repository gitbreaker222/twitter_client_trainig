<ion-view view-title="info">
  <!-- do you want padding? -->
  <ion-content class="padding">

    <!-- content goes here -->
    <ion-list>
      <ion-item class="item item-divider">
        This is your info template!
      </ion-item>
      <ion-item class="item item-icon">
        Info!
      </ion-item>
      <ion-item>
        <button ui-sref="main.debug"
                class="button">
          -> debug
        </button>
      </ion-item>
      <ion-item>
        <button class="button"
                ng-click="info.translate('de-DE')">
          DE
        </button>
        <button class="button"
                ng-click="info.translate('en-EN')">
          EN
        </button>
      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
