<ion-view view-title="tweet id or so">
  <ion-content class="padding">

    <div class="tweet">
      <span>
        <img ng-src="detail.tweet.user.profile_image_url"
             title="{{ detail.tweet.user.screen_name }}"
             class="size64">
        22. Juni
        <button>...</button>
      </span>
      <div class="card">
        {{ detail.tweet.text }}
      </div>
    </div>

  </ion-content>
</ion-view>
